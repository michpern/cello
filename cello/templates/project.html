{% extends "layout.html" %}

{% block content %}



<div id="dialog-form" title="Create New Item">
    <form>
        <fieldset>
            <label for="name">Name</label>
            <label for="description">Description</label>
            <input type="hidden" id="parentStream" name="parentStream"/>
            <input type="hidden" id="itemid" name="itemid" />
            <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
            <textarea name="description" id="description" class="text ui-widget-content ui-corner-all" ></textarea>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>

<div class="streams-container">
<ul class="ul-parent">
{% for stream in uis %}
    {% include 'partial/stream.html' %}
{% endfor %}
</ul>
    
</div>
{% endblock %}
