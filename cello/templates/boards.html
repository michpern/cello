{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>

<ul >
    {% for board in boards %}
        <li id="board-{{ board.id }}">
            <a href="{{url_for('board', board_id=board.id)}}">{{board.name}}</a>
        </li>
        
    {% endfor %}
</ul>

<a href="{{url_for('new_board')}}">New Board</a>
{% endblock %}
